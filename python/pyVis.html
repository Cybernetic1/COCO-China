        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "\u5546\u4e1a\u8ba1\u5212\u4e66", "label": "\u5546\u4e1a\u8ba1\u5212\u4e66", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "Root", "label": "Root", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "\u6280\u672f\u767d\u76ae\u4e66", "label": "\u6280\u672f\u767d\u76ae\u4e66", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "\u7f51\u7ad9", "label": "\u7f51\u7ad9", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "Git \u754c\u9762", "label": "Git \u754c\u9762", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "Neo4j \u754c\u9762", "label": "Neo4j \u754c\u9762", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "\u804a\u5929\u5ba4 \u754c\u9762", "label": "\u804a\u5929\u5ba4 \u754c\u9762", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "DAO \u754c\u9762", "label": "DAO \u754c\u9762", "shape": "box", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "\u5546\u4e1a\u8ba1\u5212\u4e66", "to": "Root", "width": 1}, {"arrows": "to", "from": "\u6280\u672f\u767d\u76ae\u4e66", "to": "Root", "width": 1}, {"arrows": "to", "from": "\u7f51\u7ad9", "to": "Root", "width": 1}, {"arrows": "to", "from": "Git \u754c\u9762", "to": "Root", "width": 1}, {"arrows": "to", "from": "Neo4j \u754c\u9762", "to": "Root", "width": 1}, {"arrows": "to", "from": "\u804a\u5929\u5ba4 \u754c\u9762", "to": "Root", "width": 1}, {"arrows": "to", "from": "DAO \u754c\u9762", "to": "Root", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 50, "bold": true}}, "edges": {"color": "red", "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -500000, "centralGravity": 12, "springLength": 50, "springConstant": 0.7, "damping": 3, "avoidOverlap": 10}}, "interaction": {"navigationButtons": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
